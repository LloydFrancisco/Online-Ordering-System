<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ordering System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <nav>
        <img src="imgs/BurgerKingLogo.png" alt="Burger King Logo" />
        <a href="#carousel-container">Home</a>
        <a href="#menu">Menu</a>
        <a href="#summary">Order Summary</a>
    </nav>
    
    <section id="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imgs/banner1.png" class="d-block w-100" alt="Food 1">
                </div>
                <div class="carousel-item">
                    <img src="imgs/banner2.png" class="d-block w-100" alt="Food 2">
                </div>
                <div class="carousel-item">
                    <img src="imgs/banner3.png" class="d-block w-100" alt="Food 3">
                </div>
                <div class="carousel-item">
                    <img src="imgs/banner4.png" class="d-block w-100" alt="Food 4">
                </div>
                <div class="carousel-item">
                    <img src="imgs/banner5.png" class="d-block w-100" alt="Food 5">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section id="menu">
    <div class="menu">
        <h2>Featured Items</h2>
        <div id="items-container" class="menu-grid"></div>
    </div>
    </section>
    
    <section id="summary">
    <div class="order-summary">
        <h2>Order Summary</h2>
        <div id="order-container"></div>
        <div id="total-amount" class="total-amount">Total: $0.00</div>
        <button id="checkoutButton" class="btn btn-primary" onclick="checkout()">Checkout</button>
    </div>
</section>

    <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="checkout-total"></p>
                    <p>Do you want to make another transaction?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick="newTransaction()">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="rights">
        <p>&copy; 2024 Online Ordering System by Lloyd Francisco.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
